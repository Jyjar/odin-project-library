<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>My Book Library</h1>
    <div class="button-div">
        <button id="new-book">New Book</button>
    </div>
    <dialog>
        <div class="dialog-image">
            <img src="assets/close.png" width="15px" id="close">
        </div>  
        <div class="dialog-container">
            <h2>Add a New Book</h2>
            <form>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" min="1" max="20000" required>
                <label for="read">Read?</label>
                <select id="read" name="read">
                    <option value=true>Yes</option>
                    <option value=false>No</option>
                </select>
                <button type="submit" id="submit-button">Add Book</button>
            </form>
        </div>
    </dialog>
    <div class="library">
    </div>
    <script src="script.js"></script>
</body>

</html>
